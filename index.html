<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Plataforma de Cálculo de Preços</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-card">
        <h1>Plataforma de Cálculo de Preços</h1>
        <p class="login-subtitle">Faça login para acessar o sistema</p>

        <form id="login-form">
          <div class="form-group">
            <label for="username">Usuário:</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Digite seu usuário"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Digite sua senha"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-full">Entrar</button>

          <div id="login-error" class="error-message" style="display: none">
            Usuário ou senha incorretos. Use "admin" para ambos os campos.
          </div>

          <div class="login-help">
            <p><strong>Credenciais de teste:</strong></p>
            <p>Usuário: <code>admin</code></p>
            <p>Senha: <code>admin</code></p>
          </div>
        </form>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
